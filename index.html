<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektraum: SIM Automation - Delve Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        delve: {
                            DEFAULT: '#1c4d3b',
                            light: '#afc5b8',
                            gray: '#808181'
                        }
                    },
                    fontFamily: {
                        sans: ['Avenir', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; }
        .marquee-content { display: flex; width: max-content; animation: marquee 120s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .marquee-container:hover .marquee-content { animation-play-state: paused; }
        .pulse-ring { box-shadow: 0 0 0 0 rgba(175, 197, 184, 0.7); animation: pulse-ring 2s infinite cubic-bezier(0.66, 0, 0, 1); }
        @keyframes pulse-ring { to { box-shadow: 0 0 0 20px rgba(175, 197, 184, 0); } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-delve-gray antialiased leading-relaxed">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="font-bold text-xl text-delve tracking-tight">
                <span id="company-name-header"></span>
            </div>
            <div class="text-sm font-medium text-delve-gray hidden md:block">
                Status: <span id="client-name-header" class="text-delve font-semibold"></span>
            </div>
        </div>
    </header>

    <main>
        <section class="py-12 md:py-20 bg-white">
            <div class="max-w-6xl mx-auto px-4">
                <h1 id="hero-title" class="text-3xl md:text-4xl font-bold text-delve mb-12 leading-tight"></h1>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
                    <div class="bg-delve-light/20 rounded-2xl overflow-hidden aspect-video shadow-sm relative group">
                        <div id="video-container" class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center p-6 text-delve">
                                <i class="fa-solid fa-film text-5xl mb-4 opacity-50"></i>
                                <p class="font-semibold">Persönliches Video-Update folgt.</p>
                                <p class="text-sm mt-2">Wir zeichnen gerade die Zusammenfassung für Sie auf.</p>
                            </div>
                        </div>
                        <iframe id="youtube-iframe" class="hidden w-full h-full" src="" title="Video Update" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>

                    <div class="flex flex-col justify-center h-full">
                        <div class="inline-block bg-delve/10 text-delve text-sm font-bold px-3 py-1 rounded-full mb-4 w-fit">
                            <i class="fa-solid fa-circle-info me-2"></i>Aktueller Stand
                        </div>
                        <h2 id="status-headline" class="text-2xl font-bold text-delve mb-4"></h2>
                        <p id="status-text" class="text-lg mb-8 text-delve-gray"></p>

                        <a id="main-cta-button" href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/claas-koehler/zusammenarbeit-delve-search-sim-automation?hide_event_type_details=1&hide_gdpr_banner=1&text_color=808181&primary_color=1c4d3b'});return false;" class="bg-delve text-white hover:bg-delve/90 transition-all duration-300 font-bold text-lg px-8 py-4 rounded-lg text-center shadow-md hover:shadow-lg inline-flex items-center justify-center">
                            <i class="fa-solid fa-arrow-right ms-3"></i>
                        </a>
                        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-16 bg-delve-light/10 border-y border-delve-light/20">
            <div class="max-w-6xl mx-auto px-4">
                <div class="relative max-w-5xl mx-auto">
                    <div class="hidden md:block absolute top-8 left-0 w-full h-1 bg-gray-300 z-0"></div>
                    <div class="md:hidden absolute top-0 left-8 w-1 h-full bg-gray-300 -translate-x-1/2 z-0"></div>
                    <div id="timeline-container" class="relative z-10 flex flex-col md:flex-row justify-between items-start gap-8 md:gap-4"></div>
                </div>
            </div>
        </section>

        <section class="py-16 bg-white">
            <div class="max-w-6xl mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-24">
                    <div>
                        <h3 class="text-xl font-bold text-delve mb-6 flex items-center">
                            <span class="bg-delve text-white w-8 h-8 rounded-full flex items-center justify-center text-sm me-3"><i class="fa-solid fa-user-shield"></i></span>
                            Ihr Ansprechpartner bei Delve Search
                        </h3>
                        <div id="our-team-container" class="space-y-6"></div>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-delve mb-6 flex items-center">
                             <span class="bg-delve-light text-delve w-8 h-8 rounded-full flex items-center justify-center text-sm me-3"><i class="fa-solid fa-building-user"></i></span>
                             Beteiligte bei SIM Automation
                        </h3>
                        <div id="client-team-container" class="space-y-6"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-16 bg-slate-100 overflow-hidden">
            <div class="marquee-container py-4 bg-white border-y border-gray-200">
                <div class="marquee-content flex items-center">
                    <img src="./4jmslogo.png" alt="4JMS" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./accretech.png" alt="Accretech" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./baumueller.png" alt="Baumueller" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./behrlogo.png" alt="Behr" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./festo.png" alt="Festo" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./isgus.png" alt="Isgus" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./manzlogo.png" alt="Manz" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                    <img src="./pva.png" alt="PVA" class="h-10 md:h-12 w-auto mx-8 object-contain grayscale opacity-60 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                </div>
            </div>
        </section>

        <section class="py-16 bg-white">
            <div class="max-w-4xl mx-auto px-4 text-center">
                 <h2 class="text-2xl font-bold text-delve mb-8">Relevante Dokumente</h2>
                 <div id="documents-container" class="flex flex-wrap justify-center gap-4"></div>
            </div>
        </section>
    </main>

    <footer class="bg-delve text-white py-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <div class="mt-12 pt-8 border-t border-delve-light/20 text-sm text-delve-light">
                &copy; <span id="current-year"></span> Delve Search. Alle Rechte vorbehalten.
            </div>
        </div>
    </footer>

    <script>
        const pageData = {
            company: { name: "Delve Search" },
            client: { name: "SIM Automation" },
            hero: {
                title: "Status Zusammenarbeit SIM Automation & Delve Search",
                youtubeId: "7aI4aBPGVlE",
                statusHeadline: "Angebot der Zusammenarbeit",
                statusText: "Im ersten Kennenlern-Gespräch wurde die aktuelle Situation sowie der Personalbedarf besprochen. Als nächsten Schritt schlagen wir ein erstes Suchprojekt vor, um unsere Dienstleistung zu testen.",
                ctaText: "Rückruf von Hr. Köhler anfordern"
            },
            timeline: [
                { id: 1, title: "Erstgespräch & Analyse", status: "completed", date: "Erfolgt", description: "Kennenlernen und Anforderungsaufnahme." },
                { id: 2, title: "Strategie & Angebot", status: "active", date: "Aktuell", description: "Festlegung auf eine Vakanz als Pilotprojekt." },
                { id: 3, title: "Vertragsabschluss & Suchstart", status: "pending", date: "Nächster Schritt", description: "Unterzeichnung Rahmenvertrag und Suchbeginn." }
            ],
            stakeholders: {
                ourTeam: [{ 
                    name: "Claas Ole Köhler", 
                    role: "Vertriebsleiter", 
                    image: "https://ui-avatars.com/api/?name=Claas+Ole+K%C3%B6hler&background=1c4d3b&color=fff&size=128",
                    link: "https://www.linkedin.com/in/claas-ole-k%C3%B6hler-62694b217/",
                    isContact: true,
                    contactDetails: `<div class="mt-4 pt-4 border-t border-gray-100 text-sm space-y-2">
                        <a href="tel:+4917631316524" class="flex items-center text-delve-gray hover:text-delve transition-colors">
                            <i class="fa-solid fa-phone w-5 text-delve-light"></i> +49 176 3131 6524
                        </a>
                        <a href="mailto:ck@delve-search.de" class="flex items-center text-delve-gray hover:text-delve transition-colors">
                            <i class="fa-solid fa-envelope w-5 text-delve-light"></i> ck@delve-search.de
                        </a>
                    </div>`
                }],
                clientTeam: [
                    { name: "Alexandra Davies", role: "Ansprechpartnerin", image: "https://ui-avatars.com/api/?name=Alexandra+Davies&background=afc5b8&color=1c4d3b&size=128" },
                    { name: "Christian Heidenblut", role: "Geschäftsführer", image: "https://ui-avatars.com/api/?name=Christian+Heidenblut&background=e5e7eb&color=808181&size=128" }
                ]
            },
            documents: [
                { name: "Rahmenvertrag", link: "https://app.pandadoc.com/document/v2?token=186699c6391a0111cfac8cb998d18825e3ab8614", icon: "fa-solid fa-file-contract" }
            ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('company-name-header').textContent = pageData.company.name;
            document.getElementById('client-name-header').textContent = "Zusammenarbeit " + pageData.client.name + " & Delve Search";
            document.getElementById('hero-title').innerHTML = `<span class="text-delve-light font-medium block text-xl mb-2">Exklusiv:</span> ${pageData.hero.title}`;
            document.getElementById('status-headline').textContent = pageData.hero.statusHeadline;
            document.getElementById('status-text').textContent = pageData.hero.statusText;
            document.getElementById('main-cta-button').innerHTML = `${pageData.hero.ctaText} <i class="fa-solid fa-arrow-right ms-3"></i>`;
            document.getElementById('current-year').textContent = new Date().getFullYear();

            const videoContainer = document.getElementById('video-container');
            const iframe = document.getElementById('youtube-iframe');
            if (pageData.hero.youtubeId) {
                videoContainer.classList.add('hidden');
                iframe.classList.remove('hidden');
                iframe.src = `https://www.youtube-nocookie.com/embed/${pageData.hero.youtubeId}?rel=0&modestbranding=1`;
            }

            const timelineContainer = document.getElementById('timeline-container');
            pageData.timeline.forEach(item => {
                let statusBg = item.status === 'completed' ? 'bg-delve-light' : (item.status === 'active' ? 'bg-delve' : 'bg-gray-200');
                let pulse = item.status === 'active' ? 'pulse-ring' : '';
                timelineContainer.innerHTML += `
                    <div class="flex md:flex-col items-start md:items-center text-left md:text-center w-full md:w-1/3 relative z-10 group">
                        <div class="w-16 h-16 rounded-full ${statusBg} flex items-center justify-center shadow-sm mb-0 md:mb-6 me-4 md:me-0 shrink-0 ${pulse} border-4 border-white relative z-20">
                            ${item.status === 'completed' ? '<i class="fa-solid fa-check text-delve"></i>' : (item.status === 'active' ? '<i class="fa-solid fa-play text-white text-sm"></i>' : item.id)}
                        </div>
                        <div>
                            <div class="text-xs uppercase tracking-wider mb-1 font-semibold">${item.date}</div>
                            <h3 class="text-lg font-bold text-delve mb-2 leading-tight">${item.title}</h3>
                            <p class="text-sm text-delve-gray leading-snug">${item.description}</p>
                        </div>
                    </div>`;
            });

            function renderStakeholders(containerId, team) {
                const container = document.getElementById(containerId);
                team.forEach(person => {
                    let card = `<div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm transition-all duration-300 hover:shadow-md group">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <img src="${person.image}" class="w-16 h-16 rounded-full border-2 border-delve-light/30 object-cover">
                                <div class="ms-4">
                                    <h4 class="font-bold text-delve text-lg">${person.name}</h4>
                                    <p class="text-sm text-delve-gray">${person.role}</p>
                                </div>
                            </div>
                            ${person.link ? `<a href="${person.link}" target="_blank"><i class="fa-brands fa-linkedin text-delve-light group-hover:text-[#0a66c2] text-xl transition-colors"></i></a>` : ''}
                        </div>
                        ${person.contactDetails || ''}
                    </div>`;
                    container.innerHTML += card;
                });
            }
            renderStakeholders('our-team-container', pageData.stakeholders.ourTeam);
            renderStakeholders('client-team-container', pageData.stakeholders.clientTeam);

            const docsContainer = document.getElementById('documents-container');
            pageData.documents.forEach(doc => {
                docsContainer.innerHTML += `<a href="${doc.link}" class="flex items-center bg-white border border-gray-200 text-delve font-semibold px-6 py-3 rounded-lg hover:bg-delve hover:text-white transition-all duration-300 group shadow-sm">
                    <i class="${doc.icon} me-3 text-delve-light group-hover:text-white transition-colors"></i>${doc.name}</a>`;
            });
        });
    </script>
</body>
</html>
